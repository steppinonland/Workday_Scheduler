<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row" id="9">
        <span class="col-1 hour">9AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="10">
        <span class="col-1 hour">10AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="11">
        <span class="col-1 hour">11AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="12">
        <span class="col-1 hour">12PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="13">
        <span class="col-1 hour">1PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="14">
        <span class="col-1 hour">2PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="15">
        <span class="col-1 hour">3PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="16">
        <span class="col-1 hour">4PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="17">
        <span class="col-1 hour">5PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
